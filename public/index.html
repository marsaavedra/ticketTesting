<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticekts</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    
    
    <div class="jumbotron" id="panelColor">
      <h1> Tickets</h1>
      <p>Ticket Requests</p>
    </div>
        
    
    <div class="panel panel-default">
  <div class="panel-heading" id="panelColor">Tickets</div>
  <div class="panel-body">
            <table class="table" id ="ticketTable">
                <tr>
                    <th>Ticket ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Message</th>
                    <th >Status</th>
                </tr>
                <tr>

            </table>
       </div>
</div>
    
           
    <div class="panel panel-default">
  <div class="panel-heading" id="panelColor">Create your Ticket</div>
  <div class="panel-body">
        <form class="create-update-form" action="/" method="POST">
          <div class="form-group">
            <label for="trainName">Title</label>
            <input type="train" class="form-control" id="title-input" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="destination">Category</label>
            <input type="destination" class="form-control" id="category-input" placeholder="Category">
          </div>

          <div class="form-group">
            <label for="destination">Priority</label>
            <input type="destination" class="form-control" id="category-input" placeholder="High, Medium, Low">
          </div>

                <div class="form-group">
            <label for="time">Message </label>
            <input type="time-input" class="form-control" id="message-input" placeholder="Message">
          </div>



          <button type="submit" class="btn btn-default" id="theButton">Submit</button>
        </form>
    </div>
</div>
    
    
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script src="assets/javascript/app.js"></script>
</body>
</html>
